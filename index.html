<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .button-press {
            transform: scale(0.95);
        }
        
        .theme-transition {
            transition: all 0.3s ease-in-out;
        }
        
        .display-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .dark .display-glow {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body class="theme-transition min-h-full bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Theme Toggle -->
        <div class="flex justify-end mb-4">
            <button id="themeToggle" class="theme-transition p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95">
                <svg id="sunIcon" class="w-6 h-6 text-yellow-500 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                </svg>
                <svg id="moonIcon" class="w-6 h-6 text-blue-400 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>
        </div>

        <!-- Calculator Container -->
        <div class="theme-transition bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-6 border border-gray-200 dark:border-gray-700">
            <!-- Display -->
            <div class="theme-transition display-glow bg-gray-50 dark:bg-gray-900 rounded-2xl p-6 mb-6 border-2 border-blue-200 dark:border-green-500">
                <div id="display" class="text-right text-4xl font-mono font-bold text-gray-800 dark:text-green-400 min-h-[3rem] flex items-center justify-end overflow-hidden">0</div>
            </div>

            <!-- Button Grid -->
            <div class="grid grid-cols-4 gap-3">
                <!-- Row 1: Clear, +/-, %, ÷ -->
                <button class="calc-btn operator-btn col-span-2" data-action="clear">AC</button>
                <button class="calc-btn operator-btn" data-action="toggle-sign">+/-</button>
                <button class="calc-btn operator-btn" data-action="operator" data-operator="/">÷</button>

                <!-- Row 2: 7, 8, 9, × -->
                <button class="calc-btn number-btn" data-number="7">7</button>
                <button class="calc-btn number-btn" data-number="8">8</button>
                <button class="calc-btn number-btn" data-number="9">9</button>
                <button class="calc-btn operator-btn" data-action="operator" data-operator="*">×</button>

                <!-- Row 3: 4, 5, 6, - -->
                <button class="calc-btn number-btn" data-number="4">4</button>
                <button class="calc-btn number-btn" data-number="5">5</button>
                <button class="calc-btn number-btn" data-number="6">6</button>
                <button class="calc-btn operator-btn" data-action="operator" data-operator="-">-</button>

                <!-- Row 4: 1, 2, 3, + -->
                <button class="calc-btn number-btn" data-number="1">1</button>
                <button class="calc-btn number-btn" data-number="2">2</button>
                <button class="calc-btn number-btn" data-number="3">3</button>
                <button class="calc-btn operator-btn" data-action="operator" data-operator="+">+</button>

                <!-- Row 5: 0, ., = -->
                <button class="calc-btn number-btn col-span-2" data-number="0">0</button>
                <button class="calc-btn number-btn" data-action="decimal">.</button>
                <button class="calc-btn equals-btn" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved theme preference or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.classList.toggle('dark', savedTheme === 'dark');
        
        themeToggle.addEventListener('click', () => {
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Calculator Logic
        class Calculator {
            constructor() {
                this.display = document.getElementById('display');
                this.currentInput = '0';
                this.previousInput = '';
                this.operator = null;
                this.waitingForOperand = false;
                this.setupEventListeners();
                this.setupButtonStyles();
            }

            setupButtonStyles() {
                const style = document.createElement('style');
                style.textContent = `
                    .calc-btn {
                        @apply theme-transition h-16 rounded-xl font-semibold text-xl shadow-lg transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4;
                    }
                    
                    .number-btn {
                        @apply bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 focus:ring-blue-300 dark:focus:ring-blue-600;
                    }
                    
                    .operator-btn {
                        @apply bg-blue-500 dark:bg-green-600 text-white hover:bg-blue-600 dark:hover:bg-green-700 focus:ring-blue-300 dark:focus:ring-green-400;
                    }
                    
                    .equals-btn {
                        @apply bg-orange-500 dark:bg-purple-600 text-white hover:bg-orange-600 dark:hover:bg-purple-700 focus:ring-orange-300 dark:focus:ring-purple-400;
                    }
                `;
                document.head.appendChild(style);
            }

            setupEventListeners() {
                document.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('calc-btn')) return;
                    
                    // Button press animation
                    e.target.classList.add('button-press');
                    setTimeout(() => e.target.classList.remove('button-press'), 150);
                    
                    const { action, number, operator } = e.target.dataset;
                    
                    if (number !== undefined) {
                        this.inputNumber(number);
                    } else if (action === 'decimal') {
                        this.inputDecimal();
                    } else if (action === 'clear') {
                        this.clear();
                    } else if (action === 'toggle-sign') {
                        this.toggleSign();
                    } else if (action === 'operator') {
                        this.inputOperator(operator);
                    } else if (action === 'equals') {
                        this.calculate();
                    }
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        this.inputNumber(e.key);
                    } else if (e.key === '.') {
                        this.inputDecimal();
                    } else if (['+', '-', '*', '/'].includes(e.key)) {
                        this.inputOperator(e.key);
                    } else if (e.key === 'Enter' || e.key === '=') {
                        this.calculate();
                    } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                        this.clear();
                    }
                });
            }

            updateDisplay() {
                this.display.textContent = this.formatNumber(this.currentInput);
                this.display.classList.add('scale-105');
                setTimeout(() => this.display.classList.remove('scale-105'), 100);
            }

            formatNumber(num) {
                const number = parseFloat(num);
                if (isNaN(number)) return '0';
                
                // Handle very large or very small numbers
                if (Math.abs(number) > 999999999 || (Math.abs(number) < 0.000001 && number !== 0)) {
                    return number.toExponential(6);
                }
                
                return number.toString();
            }

            inputNumber(num) {
                if (this.waitingForOperand) {
                    this.currentInput = num;
                    this.waitingForOperand = false;
                } else {
                    this.currentInput = this.currentInput === '0' ? num : this.currentInput + num;
                }
                this.updateDisplay();
            }

            inputDecimal() {
                if (this.waitingForOperand) {
                    this.currentInput = '0.';
                    this.waitingForOperand = false;
                } else if (this.currentInput.indexOf('.') === -1) {
                    this.currentInput += '.';
                }
                this.updateDisplay();
            }

            clear() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operator = null;
                this.waitingForOperand = false;
                this.updateDisplay();
            }

            toggleSign() {
                if (this.currentInput !== '0') {
                    this.currentInput = this.currentInput.startsWith('-') 
                        ? this.currentInput.slice(1) 
                        : '-' + this.currentInput;
                    this.updateDisplay();
                }
            }

            inputOperator(nextOperator) {
                const inputValue = parseFloat(this.currentInput);

                if (this.previousInput === '') {
                    this.previousInput = inputValue;
                } else if (this.operator) {
                    const currentValue = this.previousInput || 0;
                    const newValue = this.performCalculation(currentValue, inputValue, this.operator);

                    this.currentInput = String(newValue);
                    this.previousInput = newValue;
                    this.updateDisplay();
                }

                this.waitingForOperand = true;
                this.operator = nextOperator;
            }

            calculate() {
                const inputValue = parseFloat(this.currentInput);

                if (this.previousInput !== '' && this.operator) {
                    const currentValue = this.previousInput || 0;
                    const newValue = this.performCalculation(currentValue, inputValue, this.operator);

                    this.currentInput = String(newValue);
                    this.previousInput = '';
                    this.operator = null;
                    this.waitingForOperand = true;
                    this.updateDisplay();
                }
            }

            performCalculation(firstOperand, secondOperand, operator) {
                switch (operator) {
                    case '+':
                        return firstOperand + secondOperand;
                    case '-':
                        return firstOperand - secondOperand;
                    case '*':
                        return firstOperand * secondOperand;
                    case '/':
                        return secondOperand !== 0 ? firstOperand / secondOperand : 0;
                    default:
                        return secondOperand;
                }
            }
        }

        // Initialize calculator
        new Calculator();
    </script>
