<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('basic')">Basic</button>
            <button class="mode-btn" onclick="switchMode('advanced')">Scientific</button>
            <button class="mode-btn" onclick="switchMode('calculus')">Calculus</button>
        </div>

        <!-- Basic Calculator -->
        <div class="mode-content active" id="basic-mode">
            <div class="button-grid basic-grid">
                <button class="btn clear" onclick="clearDisplay()">C</button>
                <button class="btn clear" onclick="clearEntry()">CE</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn operator" onclick="appendToDisplay('*')">×</button>
                
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
                
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
                
                <button class="btn" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>

        <!-- Scientific Calculator -->
        <div class="mode-content" id="advanced-mode">
            <div class="button-grid advanced-grid">
                <button class="btn function" onclick="appendFunction('sin(')">sin</button>
                <button class="btn function" onclick="appendFunction('cos(')">cos</button>
                <button class="btn function" onclick="appendFunction('tan(')">tan</button>
                <button class="btn function" onclick="appendFunction('log(')">log</button>
                <button class="btn function" onclick="appendFunction('ln(')">ln</button>
                
                <button class="btn function" onclick="appendFunction('asin(')">asin</button>
                <button class="btn function" onclick="appendFunction('acos(')">acos</button>
                <button class="btn function" onclick="appendFunction('atan(')">atan</button>
                <button class="btn function" onclick="appendToDisplay('Math.PI')">π</button>
                <button class="btn function" onclick="appendToDisplay('Math.E')">e</button>
                
                <button class="btn function" onclick="appendFunction('sqrt(')">√</button>
                <button class="btn function" onclick="appendToDisplay('^')">x^y</button>
                <button class="btn function" onclick="appendToDisplay('!')">x!</button>
                <button class="btn operator" onclick="appendToDisplay('(')">(</button>
                <button class="btn operator" onclick="appendToDisplay(')')">)</button>
                
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn clear" onclick="clearDisplay()">C</button>
                
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('*')">×</button>
                <button class="btn clear" onclick="clearEntry()">CE</button>
                
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
                
                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn" onclick="appendToDisplay('x')">x</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>

        <!-- Calculus Calculator -->
        <div class="mode-content" id="calculus-mode">
            <div class="calculus-input">
                <label for="function-input">Function f(x):</label>
                <input type="text" id="function-input" placeholder="e.g., x^2 + 3*x + 1" value="x^2">
            </div>
            
            <div class="button-grid calculus-grid">
                <button class="btn calculus" onclick="calculateDerivative()">d/dx</button>
                <button class="btn calculus" onclick="calculateIntegral()">∫ dx</button>
                <button class="btn calculus" onclick="calculateDefiniteIntegral()">∫[a,b] dx</button>
                
                <button class="btn calculus" onclick="evaluateFunction()">f(x) at x=</button>
                <button class="btn calculus" onclick="findRoots()">Find Roots</button>
                <button class="btn calculus" onclick="plotFunction()">Plot f(x)</button>
            </div>
            
            <div class="calculus-input">
                <label for="x-value">x value:</label>
                <input type="number" id="x-value" placeholder="Enter x value" value="2">
            </div>
            
            <div class="calculus-input" style="display: none;" id="integral-bounds">
                <label for="lower-bound">Lower bound (a):</label>
                <input type="number" id="lower-bound" placeholder="Lower bound" value="0">
                <label for="upper-bound">Upper bound (b):</label>
                <input type="number" id="upper-bound" placeholder="Upper bound" value="1">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
