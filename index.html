<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-transition min-h-full bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Theme Toggle -->
        <div class="flex justify-end mb-4">
            <button id="themeToggle" class="theme-transition p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95">
                <svg id="sunIcon" class="w-6 h-6 text-yellow-500 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                </svg>
                <svg id="moonIcon" class="w-6 h-6 text-blue-400 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>
        </div>

        <!-- Calculator Container -->
        <div class="theme-transition bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-6 border border-gray-200 dark:border-gray-700">
            <!-- Display -->
            <div class="theme-transition display-glow bg-gray-50 dark:bg-gray-900 rounded-2xl p-6 mb-6 border-2 border-blue-200 dark:border-green-500">
                <div id="display" class="text-right text-4xl font-mono font-bold text-gray-800 dark:text-green-400 min-h-[3rem] flex items-center justify-end overflow-hidden">0</div>
            </div>

            <!-- Button Grid -->
            <div class="grid grid-cols-4 gap-3">
                <button class="calc-btn operator-btn col-span-2" data-action="clear">AC</button>
                <button class="calc-btn operator-btn" data-action="toggle-sign">+/-</button>
                <button class="calc-btn operator-btn" data-action="operator" data-operator="/">รท</button>

                <button class="calc-btn number-btn" data-number="7">7</button>
                <button class="calc-btn number-btn" data-number="8">8</button>
                <button class="calc-btn number-btn" data-number="9">9</button>
                <button class="calc-btn operator-btn" data-action="operator" data-operator="*">ร</button>

                <button class="calc-btn number-btn" data-number="4">4</button>
                <button class="calc-btn number-btn" data-number="5">5</button>
                <button class="calc-btn number-btn" data-number="6">6</button>
                <button class="calc-btn operator-btn" data-action="operator" data-operator="-">-</button>

                <button class="calc-btn number-btn" data-number="1">1</button>
                <button class="calc-btn number-btn" data-number="2">2</button>
                <button class="calc-btn number-btn" data-number="3">3</button>
                <button class="calc-btn operator-btn" data-action="operator" data-operator="+">+</button>

                <button class="calc-btn number-btn col-span-2" data-number="0">0</button>
                <button class="calc-btn number-btn" data-action="decimal">.</button>
                <button class="calc-btn equals-btn" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
