<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Class Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-2 sm:p-4">
    <div class="calculator rounded-3xl p-5 sm:p-7 shadow-2xl w-full max-w-xs sm:max-w-md">
        <div id="history-display" class="h-6 text-sm text-gray-500 text-right pr-2"></div>
        
        <input 
            type="text" 
            id="display" 
            class="w-full h-16 sm:h-20 text-3xl sm:text-4xl text-right p-3 sm:p-4 rounded-xl mb-4 sm:mb-5 outline-none" 
            readonly
            value="0"
        >

        <div class="grid grid-cols-4 gap-2 sm:gap-3">
            
            <button onclick="clearDisplay()" class="calc-button clear h-14 sm:h-16 rounded-xl font-bold text-lg">AC</button>
            <button onclick="deleteLast()" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-lg"><span class="text-xl">⌫</span></button>
            <button onclick="insert('(')" class="calc-button operator h-14 sm:h-16 rounded-xl font-bold text-lg">(</button>
            <button onclick="insert(')')" class="calc-button operator h-14 sm:h-16 rounded-xl font-bold text-lg">)</button>

            <button onclick="insertFunction('sin')" class="calc-button function h-12 sm:h-14 rounded-xl text-sm">sin</button>
            <button onclick="insertFunction('cos')" class="calc-button function h-12 sm:h-14 rounded-xl text-sm">cos</button>
            <button onclick="insertFunction('tan')" class="calc-button function h-12 sm:h-14 rounded-xl text-sm">tan</button>
            <button onclick="insert('/')" class="calc-button operator h-12 sm:h-14 rounded-xl font-bold text-2xl">÷</button>
            
            <button onclick="insertFunction('log')" class="calc-button function h-14 sm:h-16 rounded-xl text-sm">log</button>
            <button onclick="insert('7')" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-xl">7</button>
            <button onclick="insert('8')" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-xl">8</button>
            <button onclick="insert('9')" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-xl">9</button>
            <button onclick="insert('*')" class="calc-button operator h-14 sm:h-16 rounded-xl font-bold text-2xl">×</button>
            
            <button onclick="insert('^')" class="calc-button function h-14 sm:h-16 rounded-xl text-sm">x<sup class="text-xs">y</sup></button>
            <button onclick="insert('4')" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-xl">4</button>
            <button onclick="insert('5')" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-xl">5</button>
            <button onclick="insert('6')" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-xl">6</button>
            <button onclick="insert('-')" class="calc-button operator h-14 sm:h-16 rounded-xl font-bold text-2xl">−</button>

            <button onclick="insertFunction('sqrt')" class="calc-button function h-14 sm:h-16 rounded-xl text-sm">√</button>
            <button onclick="insert('1')" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-xl">1</button>
            <button onclick="insert('2')" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-xl">2</button>
            <button onclick="insert('3')" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-xl">3</button>
            <button onclick="insert('+')" class="calc-button operator h-14 sm:h-16 rounded-xl font-bold text-2xl">+</button>

            <button onclick="insertConstant('pi')" class="calc-button function h-14 sm:h-16 rounded-xl text-sm">π</button>
            <button onclick="insert('0')" class="calc-button h-14 sm:h-16 rounded-xl font-bold text-xl">0</button>
            <button onclick="insertConstant('e')" class="calc-button function h-14 sm:h-16 rounded-xl text-sm">e</button>
            <button onclick="calculate()" class="calc-button equals h-14 sm:h-16 rounded-xl font-bold text-2xl">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
